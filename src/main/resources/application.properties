spring.application.name=api-biblioteca

# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/ReadTooWell
spring.datasource.username=postgres
spring.datasource.password=rtw_0103
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de Hikari
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configuración de Hibernate (ORM para interactuar con la BD)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Configuración zona horaria
spring.jackson.serialization.write-dates-as-timestamps=false